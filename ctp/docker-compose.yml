version: '2'

services:
  CTP:
    image: neotysdevopsdemo/ctp:latest
    hostname: ctp
    restart: always
    cap_drop:
    - all
    cap_add:
    - NET_BIND_SERVICE
    read_only: false
    tmpfs:
    - /tmp:rw,noexec,nosuid
    environment:
    - CTP_PORT=8080
    - VIRTUALIZE_SERVER_NAME=soavirt
    - LICENSE_SERVER_HOST=10.0.0.148
    - XMX=2048m
    - XMS=1024m
    ports:
    - "8180:8080"
networks:
  default:
    external:
      name: parasoft